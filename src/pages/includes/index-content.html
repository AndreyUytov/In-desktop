<main class="index-main content">

  <div class="content-block">
    
    <section class="profile">
      <div class="profile__tools">

        <button class="profile__exit-btn btn" type="button">
          <span class="visually-hidden">Выйти из профиля</span>
          <svg>
            <use xlink:href="#exit-btn" />
          </svg>
        </button>

        <button class="profile__edit-btn btn" type="button">
          <svg>
            <use xlink:href='#edit-btn' />
          </svg>
          EDIT PROFILE
        </button>

        <button class="profile__more-btn btn">
          <span class="visually-hidden">Дополнительно</span>
          <svg>
            <use xlink:href="#more-btn" />
          </svg>
        </button>

      </div>
    </section>

  </div>

  <aside class="aside-block">
    ASIDE
  </aside>

</main>
