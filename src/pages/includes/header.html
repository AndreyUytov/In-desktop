<header class="header">
  <div class="header__logo">
    <svg class="logo">
      <use xlink:href="#white-logo"/>
    </svg>
  </div>
  <nav class="header__nav">
    <ul class="nav-list list">

      <% menuItems.forEach(function(item) { %>
        <li class="<%= item === activePage ? "nav-item nav-item--active" : "nav-item" %>">
          <a class="nav-link" <%= item === activePage ? "" : `href=${item}.html` %> >
            <svg class="nav-link__svg">
              <use xlink:href="#<%=item%>" />
            </svg>
            <%=item.toUpperCase()%>
          </a>
        </li>
      <% }) %>

    </ul>

    <form class="header__search">
      <label class="header__label">
        <input class="header__input" type="text" placeholder="Search" />
      </label>
    </form>

    <section class="header__profile">
      <picture class="header__header__profile-img" >
        <source srcset="./../../images/avatar2x.webp" type="image/webp">
        <source srcset="./../../images/avatar2x.png 2x">
        <img src="./../../images/avatar.png" alt="avatar">
      </picture>
      <div class="header__profile-wrapper">
        <h3 class="header__profile-name">
          D. KARGAEV <span class="header__profile-pointer">YOU</span>
        </h3>
        <p class="header__profile-views">367 views today
          <span class="header__profile-last-views">
            +32
            <svg class="header__profile-views-arrow">
              <use xlink:href='#green-arrow' />
            </svg>
          </span>
        </p>
      </div>
    </section>
  </nav>
</header>
